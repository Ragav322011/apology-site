<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Some Things Deserve Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div id="bg"></div>

  <main id="app">

    <!-- PAGE 1 -->
    <section class="page active" data-page="1">
      <h1>I disrupted something I shouldn’t have.</h1>
      <div class="divider"></div>
      <p>
        Not an accident.  
        Not a misunderstanding.  
        My responsibility.
      </p>
    </section>

    <!-- PAGE 2 -->
    <section class="page" data-page="2">
      <h1>Accountability</h1>
      <div class="divider"></div>
      <p class="equation">Impact ≠ Intent</p>
      <p>
        What I meant doesn’t erase what I caused.  
        I own that completely.
      </p>
    </section>

    <!-- PAGE 3 -->
    <section class="page" data-page="3">
      <h1>I’m genuinely sorry.</h1>
      <div class="divider"></div>
      <p>
        No excuses.  
        No expectations.  
        Just honesty and respect.
      </p>
    </section>

  </main>

  <div class="nav">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
